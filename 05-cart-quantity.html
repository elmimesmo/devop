<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cart Quantity </title>
</head>
<body>

    <button onclick = "
        console.log(`Cart Quantity: ${cartQuantity}`);
    "> Show Quantity 
    </button>

    <button onclick="
        //cartQuantity = cartQuantity + 1;
        cartQuantity += 1;
        console.log(`cart Quantity: ${cartQuantity}`)
    "> Add to Cart 
    </button>
    
    <button onclick="
        //cartQuantity = cartQuantity + 2;
        cartQuantity += 2;
        console.log(`cart Quantity: ${cartQuantity}`);
    "> +2 
    </button>

    <button onclick="
        //cartQuantity = cartQuantity + 3;
        cartQuantity += 3;
        console.log(`cart Quantity: ${cartQuantity}`);
    "> +3 
    </button>
    
    <button onclick="
        //cartQuantity = cartQuantity + 4;
        cartQuantity += 4;
        console.log(`Cart Quantity: ${cartQuantity}`);
    "> +4
    </button>

    <button onclick="
        //cartQuantity = cartQuantity + 5;
        cartQuantity += 5;
        console.log(` Cart Quantity: ${cartQuantity}`);
    "> +5 </button>

    <button onclick="
        if(cartQuantity==0){
            alert(`Nothing to remove. You cart is empty!`);
        } else{
            cartQuantity--;
            console.log(`cart Quantity: ${cartQuantity}`);
        }
        
    "> Remove from cart 
    </button>

    <button onclick ="
        cartQuantity = 0;
        console.log('Cart Reset');
        console.log(`cart Quantity: ${cartQuantity}`);
    "> Reset Cart 
    </button>

    <script>
        let cartQuantity = 0;
    </script>
</body>
</html>
