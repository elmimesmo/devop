<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div style="
        background-color: rgb(198, 196, 196);
        display: inline-block;
        grid-template-columns: 1fr 1fr 1fr;
        width: 100px;
        padding: 10px 10px 10px 10px;
    ">
        <button onclick="
            calculation = 1;
            console.log(calculation);
        "> 1 
        </button>

        <button onclick="
            calculation += '2';
            console.log(calculation);
        "> 2 
        </button>

        <button onclick="
            calculation += '3';
            console.log(calculation);
        "> 3 
        </button>

        <button onclick="
            calculation += '4';
            console.log(calculation);
        "> 4 
        </button>

        <button onclick="
            calculation += '5';
            console.log(calculation);
        "> 5 
        </button>

        <button onclick="
            calculation += '6';
            console.log(calculation);
        "> 6 
        </button>

        <button onclick="
            calculation += '7';
            console.log(calculation);
        "> 7 
        </button>

        <button onclick="
            calculation += '8';
            console.log(calculation);
        "> 8 
        </button>

        <button onclick="
            calculation += '9';
            console.log(calculation);
        "> 9 
        </button>

        <button onclick="
            calculation += '0';
            console.log(calculation);
        "> 0 
        </button>

        <button onclick="
           calculation = eval(calculation);
           console.log(calculation);
           alert(calculation);
        "> = 
        </button>

    </div>

    <div style=" 
        display: inline-block;
        align-items: columns;
        width: 10px;
    ">

        <button onclick="
            calculation +='';
            console.log(calculation);
        "> C </button>

        <button onclick="
            calculation += '*';
            console.log(' * ');
        "> * 
        </button>

        <button onclick="
            calculation += '/';
            console.log(' / ');
        "> / 
        </button>

        <button onclick="
            calculation += '+';
            console.log(' + ');
        "> + 
        </button>

        <button onclick="
            calculation += '-';
            console.log(' - ');
        "> - 
        </button>

    </div>

    
    <script>
        calculation = 0;
    </script>
</body>
</html>
